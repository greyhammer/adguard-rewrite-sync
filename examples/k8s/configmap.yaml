apiVersion: v1
kind: ConfigMap
metadata:
  name: adguard-sync-config
  namespace: adguard-rewrite-sync
  labels:
    app.kubernetes.io/name: adguard-rewrite-sync
    app.kubernetes.io/component: dns-sync
    app.kubernetes.io/part-of: infrastructure
    app.kubernetes.io/version: "1.0.1"
data:
  # AdGuardHome connection
  ADGUARD_URL: "http://your-adguard:3000"
  ADGUARD_USERNAME: "your-username"
  
  # AdGuardHome API configuration
  ADGUARD_MAX_RETRIES: "3"
  ADGUARD_RETRY_DELAY: "2"
  ADGUARD_REQUEST_TIMEOUT: "10"
  ADGUARD_SAFETY_THRESHOLD: "0.8"
  
  # Application configuration
  SYNC_INTERVAL: "30"
  APP_CHANGE_WAIT_TIME: "5"
  APP_MAIN_LOOP_SLEEP: "1"
  APP_THREAD_JOIN_TIMEOUT: "5"
  APP_HEALTH_SERVER_PORT: "8080"
  
  # Database configuration
  DB_MAX_BACKUPS: "5"
  DB_LOCK_TIMEOUT: "30.0"
  DB_DEBUG_LOG_CHARS: "500"
  
  # Health checker configuration
  HEALTH_CACHE_DURATION: "30"
  HEALTH_MAX_CONSECUTIVE_FAILURES: "3"
  HEALTH_CHECK_TIMEOUT: "10"
  
  # Kubernetes client configuration
  K8S_WATCH_TIMEOUT: "0"
  
  # Logging configuration
  LOG_LEVEL: "INFO"
  JSON_LOGGING: "false"
